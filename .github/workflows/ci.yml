name: "ci"

on:
  push:
    paths-ignore:
      - "**.md"
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

env:
  NODE_ENV: development

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Docker images.
        uses: ScribeMD/docker-cache@0.5.0
        with:
          key: docker-${{ runner.os }}-${{ hashFiles('./client/pnpm-lock.yaml') }}

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase
        working-directory: ./client
        run: |
          supabase start
          eval $(supabase status -o env)

      - name: Install dbdev
        working-directory: ./client
        run: |
          cat << EOF > setup_commands.sql
          create extension if not exists http with schema extensions;
          create extension if not exists pg_tle;
          drop extension if exists "supabase-dbdev";
          select pgtle.uninstall_extension_if_exists('supabase-dbdev');
          select
              pgtle.install_extension(
                  'supabase-dbdev',
                  resp.contents ->> 'version',
                  'PostgreSQL package manager',
                  resp.contents ->> 'sql'
              )
          from http(
              (
                  'GET',
                  'https://api.database.dev/rest/v1/'
                  || 'package_versions?select=sql,version'
                  || '&package_name=eq.supabase-dbdev'
                  || '&order=version.desc'
                  || '&limit=1',
                  array[
                      ('apiKey', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtdXB0cHBsZnZpaWZyYndtbXR2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2ODAxMDczNzIsImV4cCI6MTk5NTY4MzM3Mn0.z2CN0mvO2No8wSi46Gw59DFGCTJrzM0AQKsu_5k134s')::http_header
                  ],
                  null,
                  null
              )
          ) x,
          lateral (
              select
                  ((row_to_json(x) -> 'content') #>> '{}')::json -> 0
          ) resp(contents);
          create extension "supabase-dbdev";
          select dbdev.install('supabase-dbdev');
          drop extension if exists "supabase-dbdev";
          create extension "supabase-dbdev";
          EOF

          PGPASSWORD=postgres psql -h localhost -p 54322 -U postgres -d postgres -f setup_commands.sql

      - name: Install keyhippo
        working-directory: ./client
        run: |
          cat << EOF > setup_commands.sql
          select dbdev.install('keyhippo@keyhippo');
          create extension "keyhippo@keyhippo" version '0.0.8';
          EOF

          PGPASSWORD=postgres psql -h localhost -p 54322 -U postgres -d postgres -f setup_commands.sql

  build:
    if: false
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@main
      - uses: DeterminateSystems/nix-installer-action@main
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - uses: actions/cache@main
        with:
          path: |
            ~/.npm
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Install dependencies
        run: nix develop --command make install
      - name: Build project
        run: nix develop --command make build
      - name: Run tests
        run: nix develop --command make test

  lint:
    if: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-node-lint-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Install dependencies
        run: nix develop --command make install
      - name: Check formatting
        run: nix develop --command pnpm prettier --check .

  coverage:
    if: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-node-coverage-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Install dependencies
        run: nix develop --command make install
      - name: Generate code coverage
        run: nix develop --command pnpm run test --coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: true
